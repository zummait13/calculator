<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculator">

            <div class="line display">
                <p class="text"></p>
            </div>

            <div class="line">
                <div>clear</div>
                <div class="backspace"></div>
            </div>

            <div class="line">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>/</div>
            </div>
            <div class="line">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>*</div>
            </div>
            <div class="line">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>-</div>
            </div>
            <div class="line">
                <div>,</div>
                <div>0</div>
                <div>=</div>
                <div>+</div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
